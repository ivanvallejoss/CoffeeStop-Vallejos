<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Cafe, coffee, venta, granos, cafeteras, molinillo, triturador, tostar, suscripcion">
    <meta name="description" content="Pagina para suscribirte y recibir notificaciones">

    <title>Join Us</title>

    <link rel="stylesheet" href="./css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <header class="gralHeader">
        <nav class="navbar">
            <ul class="navbar__menu">
                <li class="navbar__menu--list"><a href="./index.html"><h1>Coffeé Stop</h1></a></li>
                <li class="navbar__menu--list"><a href="index.html">Home</a></li>
                <li class="navbar__menu--list"><a href="product.html">Product</a></li>
                <li class="navbar__menu--list"><a href="aboutUs.html">About Us</a></li>
                <li class="navbar__menu--list"><a href="joinUs.html">Join Us</a></li>
                <li class="navbar__menu--list"><a href="more.html">More</a></li>
            </ul>
        </nav>
    </header>
    <section class="sectForm">
        <main id="mainForm">
            <h2>Join us!</h2>
            <form id="subForm" action="">
                <fieldset>
                    <legend>Personal info</legend>
                    <label for="name">What's your full-name?</label>
                    <input type="text" name="name" id="name" placeholder="Write your name">
                    
                    <label for="age">How old are you?</label>
                    <input type="number" name="ahe" id="age" placeholder="18">
                </fieldset>
            
                <fieldset>
                    <legend>Email</legend>
                    <label for="email">What is your email address?</label>
                    <input type="email" name="email" id="email" placeholder="Write your email...">
                </fieldset>
                
                <fieldset>
                    <legend>Nosotros</legend>
                    <label for="medios">Como llegaste a nosotros?</label>
                    <select name="medios" id="redes">
                        <option value="Tw" tabindex="tw">Twitter</option>
                        <option value="Insta" tabindex="ig">Instagram</option>
                        <option value="Face" tabindex="fc">Facebook</option>
                        <option value="GH" tabindex="git">GitHub</option>
                        <option value="Amigo" tabindex="amg">Amigos</option>
                    </select>
                </fieldset>

                <fieldset>
                    <legend>Queremos saber de vos</legend>
                    <label for="product">Qué tipo de producto te interesaría comprar?</label>
                    <select name="product" id="products">
                        <option value="GC" tabindex="gc">Granos de café</option>
                        <option value="C" tabindex="cf">Cafeteras</option>
                        <option value="CM">Café molido</option>
                    </select>
                    <div class="formGroup">
                        <label for="granoCafe">Grano de café:</label>
                        <input type="radio" name="granoCafe" value="arabica">Arabica
                        <input type="radio" name="granoCafe" value="robusta">Robusta
                    </div>
                </fieldset>
                <div id="btnGroup">
                    <input id="sendBtn" type="submit" value="send">
                    <input id="resetBtn" type="reset" name="reset" value="reset all">
                </div>
            </form>
        </main>
    </section>
    <footer>
        <form id="footerForm">
            <label for="footerEmail">Would you like to be the first one on trying our new products?</label>
            <div>
                <input type="email" name="footerEmail" id="rqEmail" placeholder="insert your email...">
                <input type="submit" name="send" id="footerBtn" value="send">
            </div>
        </form>
        <div id="footerIcons">
            <div><h3><a href="https://www.facebook.com/" target="blank">F</a></h3></div>
            <div><h3><a href="https://www.instagram.com/" target="blank">I</a></h3></div>
            <div><h3><a href="https://www.twitter.com/" target="blank">T</a></h3></div>
            <div><h3><a href="https://www.cafecito.com/" target="blank">C</a></h3></div>
        </div>
        <div id="footerInfo">
            <p>Whatsapp: +54 9(###)#-######</p>
            <p>Dirección: Av Chaco ####</p>
        </div>
        <div id="footerCopy">
            <p>Derechos reservados - ideaVallejos</p>
        </div>
    </footer>
</body>
</html>
